<ion-view view-title="Merkliste">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="recipe in recipes" type="item-text-wrap" href="#/tab/merkliste/{{recipe.rezept_show_id}}">
        <img ng-src="{{recipe.rezept_bilder[0]}}">
        <h2>{{recipe.rezept_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove({{recipe.rezept_show_id}})">
          LÃ¶schen
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
